name: Build, Push and Notice

on:
  push:
    branches:
      - master

env:
  DOCKER_USER: ${{ vars.DOCKER_USER }}
  DOCKER_REPOSITORY: ${{ vars.DOCKER_REPOSITORY }}
  IMAGE_TAG: latest

jobs:
  build_push:
    name: Push image to Docker Hub
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ vars.ENVIRONMENT_URL}}

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_USER }}/${{ env.DOCKER_REPOSITORY }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notice to telegram
        run: |-
          NOW=$(date +'%m/%d %H:%M')
          MSG=$(git log --pretty=format:"%s" -1)
          curl -s -d "chat_id=${{secrets.TELEGRAM_JACKY_CHAT_ID}}&text=[$NOW] [${GITHUB_SHA::8}] $MSG" \
            https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage
